---
action_items:
  destroy:
    css_class: null
    icon_class: null
    only:
      - show
  edit:
    css_class: null
    icon_class: null
    only:
      - show
  new:
    css_class: btn btn-primary
    icon_class: null
    only:
      - index
columns:
  breakpoint: md
filter:
  position: sidebar
flash:
  dismissible: true
header:
  css_class:
    aside: navbar-light bg-light
    sidebar: navbar-dark bg-dark
    top: navbar-dark bg-dark navbar-expand-lg
  position: top
index_as_grid:
  breakpoint: lg
inputs:
  date_picker:
    js:
      - name: flatpickr
        default: true
        options:
          altFormat: Y-m-d
          enableTime: false
  datetime_picker:
    js:
      - name: flatpickr
        default: true
        options:
          altFormat: Y-m-d, h:i K
          enableTime: true
  select:
    js:
      - name: tom-select
        default: false
        options:
          plugins:
            - remove_button
          persist: false
          createOnBlur: false
          create: false
  text:
    js:
      - name: input-counter
        default: false
        options:
          limit: 300
          type: letter
  password:
    js:
      - name: password-visibility
        default: false
sidebar:
  position: right