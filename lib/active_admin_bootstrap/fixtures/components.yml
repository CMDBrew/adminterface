---
action_items:
  destroy:
    css_class: null
    icon_class: null
    only:
      - show
  edit:
    css_class: null
    icon_class: null
    only:
      - show
  new:
    css_class: btn btn-primary
    icon_class: null
    only:
      - index
columns:
  breakpoint: md
filter:
  position: sidebar
flash:
  dismissible: true
header:
  css_class:
    aside: navbar-light bg-light
    sidebar: navbar-dark bg-dark
    top: navbar-dark bg-dark navbar-expand-lg
  position: top
index_as_grid:
  breakpoint: lg
inputs:
  date_picker:
    altFormat: Y-m-d
    enableTime: false
  datetime_picker:
    altFormat: Y-m-d, h:i K
    enableTime: true
  text:
    counter:
      limit: 300
      type: letter
  tom_select: null
sidebar:
  position: right